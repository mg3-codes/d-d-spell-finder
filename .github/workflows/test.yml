# @format

name: Test

on:
    push:
        branches: ["**", "!master"]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Cypress run
              uses: cypress-io/github-action@v5.7.2
              with:
                  build: yarn build-test
                  start: yarn preview
                  browser: chrome
                  video: false
