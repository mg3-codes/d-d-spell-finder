# @format

name: Test

permissions:
    contents: read

on:
    push:
       branches: ["**", "!master"]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Cypress run
              uses: cypress-io/github-action@v6.9.2
              with:
                  build: yarn build-test && yarn dlx cypress install
                  start: yarn preview
                  browser: chrome
