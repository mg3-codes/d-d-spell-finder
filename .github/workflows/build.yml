# @format

name: Build

on:
    push:
        branches: [main, development]
    pull_request:
        branches: [main]

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20.x"
                  cache: "yarn"

            - name: Install Dependencies
              run: yarn install --frozen-lockfile

            - name: Prettier Check
              run: yarn prettier-check

            - name: ESlint
              run: yarn eslint

            - name: Stylelint
              run: yarn stylelint-check

            - name: Build
              run: yarn build
