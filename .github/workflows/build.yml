# @format

name: Build

permissions:
    contents: read

on:
    push:
        branches: [main, development]
    pull_request:
        branches: [main]

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: "20.x"
                  cache: "yarn"

            - name: Install Dependencies
              run: yarn install --immutable --check-cache

            - name: Format Check
              run: yarn format-check

            - name: Lint Check
              run: yarn lint-check

            - name: Build
              run: yarn build
